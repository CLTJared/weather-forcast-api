<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Tool</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Forecast Tool</h1>
    </header>

    <main>
        <section>
            <div id="weather-current">
                <!-- Current Weather will be displayed here -->
            </div>
            <div id="weather-forecast">
                <!-- 5 Day Forecast will be displayed here -->
            </div>
        </section>  
        <aside>
            <form id="city-form">
                <input id="city-lookup" type="text" placeholder="City Name" />
                <button id="city-search">Lookup Weather</button>
            </form>

            <ul id="search-history">
                <!-- Search History -->
            </ul>
        </aside>  
    </main>

    <footer>
        Footer
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
